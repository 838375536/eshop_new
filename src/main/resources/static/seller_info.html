<div class="clearfix" id="add_picture">
    <div id="scroll">
    </div>
    <div class="page_right_style" style="left: 0px;width: 100%;" ng-app="myApp"
         ng-controller="sellerUpdateCtrl">
        <div class="type_title" data-ng-init="getCategory()">信息更改</div>
        <div class="form form-horizontal" id="form-article-add"
             style="border:solid 1px lightgrey;min-width:500px;max-width:600px;margin:0 auto;">

            <hr/>
            <div class="clearfix cl">
                <div class="formControls col-10">
                    <label style="display:block;float:left;" class="form-label col-2"><span class="c-red"
                                                                                            style="color: red;">*</span>店铺名称：   </label>
                    <input ng-model="seller.shop_name" id="shop_name" style="display:block;float:left;width:60%;" type="text"
                           class="input-text">
                </div>
            </div>
            <div class=" clearfix cl">
                <div class="formControls col-10">
                    <label class="form-label col-2" style="display:block;float:left;">&nbsp;店铺简介：</label>
                    <input ng-model="seller.introduce" id="introduce" style="display:block;float:left;width:60%;"
                           type="text"
                           class="input-text">
                </div>
            </div>
            <div class=" clearfix cl">
                <div class="formControls col-10">
                    <label class="form-label col-2" style="display:block;float:left;">&nbsp;联系电话：</label>
                    <input ng-model="seller.contact" id="contact" style="display:block;float:left;width:60%;"
                           type="text"
                           class="input-text">
                </div>
            </div>
            <div class=" clearfix cl">
                <div class="formControls col-10">
                    <label class="form-label col-2" style="display:block;float:left;">&nbsp;商家地址：</label>
                    <input ng-model="seller.address" id="address" style="display:block;float:left;width:60%;"
                           type="text"
                           class="input-text">
                </div>
            </div>
            <div class=" clearfix cl">
                <div class="formControls col-10">
                    <label class="form-label col-2" style="display:block;float:left;">&nbsp;店铺类型：</label>
                    <input ng-model="seller.shop_type" id="shop_type" style="display:block;float:left;width:60%;"
                           type="text"
                           class="input-text">
                </div>
            </div>
            <div class=" clearfix cl">
                <div class="formControls col-10">
                    <label class="form-label col-2" style="display:block;float:left;">&nbsp;配送范围：</label>
                    <input ng-model="seller.delivery_range" id="delivery_range" style="display:block;float:left;width:60%;"
                           type="number"
                           class="input-text">
                    <label class="" style="display: block">&nbsp;(单位/米)</label>
                </div>
            </div>
            <div class=" clearfix cl">
                <div class="formControls col-10">
                    <label class="form-label col-2" style="display:block;float:left;">&nbsp;起送价：</label>
                    <input ng-model="seller.minPrice" id="minPrice" style="display:block;float:left;width:60%;"
                           type="number"
                           class="input-text">
                    <label class="" style="display: block">&nbsp;(单位/元)</label>
                </div>
            </div>
            <div class=" clearfix cl">
                <div class="formControls col-10">
                    <label class="form-label col-2" style="display:block;float:left;">
                        &nbsp;开业时间：</label>
                    <input ng-model="seller.start_time" id="start_time" style="display:inline-block;float:left;width:20%;" type="time" class="input-text" />
                    <label class="form-label col-2" style="display:block;float:left;">
                        &nbsp;休息时间：</label>
                    <input ng-model="seller.end_time" id="end_time" style="display:inline-block;float:left;width:20%;" type="time" class="input-text" />
                </div>
            </div>
            <div class=" clearfix cl">
                <div class="formControls col-10">
                    <label class="form-label col-2" style="display:block;float:left;">
                        &nbsp;已选学校：</label><label class="form-label col-2" id="selectedSchool" style="color: red;"></label>
                </div>
            </div>
            <div class=" clearfix cl">
                <label style="margin-left: 100px;" class="form-label col-2">修改学校：</label>
                <div class="Add_p_s"  id="provinces" style="margin-left:-40px;">
                    <label class="form-label col-2">省份：</label>
                    <div class="formControls col-2">
                        <span class="select-box">
                            <select ng-model="select1" ng-change="payWayCHange()" ng-options="item.name for item in payWayList">
                    </select>
				        </span>
                    </div>
                </div>
                <div class="Add_p_s" style="margin-left: -100px;" >
                    <label class="form-label col-2">学校：</label>
                    <div class="formControls col-2">
                        <span class="select-box">
                             <select  ng-model="select2" ng-options="data.name for data in select1.school"></select>
				        </span>
                    </div>
                </div>


            </div>
            <div class="clearfix cl">
                <label class="form-label col-2" style="margin-left: 35px; display:inline;">店铺图片上传：</label>
                <div style="float:left;border:dotted 1px gray;border-radius:3px; ">
                    <img id="image" src='images/uploadGoodImg.png' alt=" "
                         style="margin:5px;width: 135px; height: 90px;"/>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4">
                    <div class="file-container"
                         style="display:inline-block;position:relative;overflow: hidden;vertical-align:middle">
                        <button class="btn btn-success fileinput-button" type="button">上传</button>
                        <input type="file" id="imgFile" ng-model="seller.file" onchange="selectImage(this);"
                               style="position:absolute;top:0;left:0;font-size:34px; opacity:0">
                    </div>
                </div>
            </div>
            <div class="clearfix cl" style="text-align: center;margin-top: 30px;margin-bottom: 5px;">
                <div class="Button_operation" > 营业状态(点击切换状态)：
                    <button ng-click="changeStatus()" id="shopStatus" class="btn btn-default radius" type="submit" style="font-size: 20px;">店铺休息中
                    </button>
                </div>
            </div>
            <div class="clearfix cl" style="text-align: center;margin-top: 30px;margin-bottom: 5px;">
                <div class="Button_operation">
                    <button ng-click="updateSeller()" class="btn btn-primary radius" type="submit"><i
                            class="icon-save "></i>修改店铺信息
                    </button>
                    <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </div>
</div>
</div>

    // $(function () {

    /**
     *
     * 请求参数：标签----参数名
     * 店铺名称---sellerName
     * 店铺简介--introduce
     * 店铺电话----seller_phone
     * 店铺地址------address
     * 所属学校------sellerSchool

<script src="js/angular.min.js"></script>
<script>
    var shop_category;
    var shop_style = "";
    var app = angular.module('myApp', []);
    app.controller('sellerUpdateCtrl', function ($scope, $http) {
        $scope.category = ["饮料", "日常用品", "零食", "家居用品", "电器", "烟酒", "粮油"];
        $scope.seller = {name: "", introduce: "", price: 0, count: 999, status: 2, content: ""};
        var formData = new FormData();
        $scope.payWayList = [];
        $scope.gnumList = "";
        $scope.shopStatus = 0;

        //父级绑定事件改变seelct2的值
        $scope.payWayCHange = function(select1){
            $scope.select2=$scope.select1.school[0];
        };

        $scope.changeStatus = function () {
            if($scope.shopStatus==0){
                $scope.shopStatus=1;
                $("#shopStatus").addClass("btn-danger");
                $("#shopStatus").removeClass("btn-default");
                $("#shopStatus").html("店铺营业中");
            }else{
                $scope.shopStatus=0;
                $("#shopStatus").addClass("btn-default");
                $("#shopStatus").removeClass("btn-danger");
                $("#shopStatus").html("店铺休息中");
            }

        }


        $scope.getCategory = function () {
            $http({
                method: 'GET',
                url: '/shop/getAllCategory',
                params: {}
            }).then(function successCallback(response) {
                $scope.payWayList = response.data;
                $http({
                    method: 'POST',
                    url: '/shop/findByUserId',
                    params: {}
                }).then(function successCallback(response) {
                    $scope.seller = response.data;
                    if($scope.seller.status==1){
                        $scope.changeStatus();
                    }
                    $("#start_time").val($scope.seller.start_time);
                    $("#end_time").val($scope.seller.end_time);
                    $("#image").attr("src",$scope.seller.image);
                    let rs = $scope.payWayList;
                    for(let s=0;s<rs.length;s++){
                        for(let s2=0;s2<rs[s].school.length;s2++) {
                            if (rs[s].school[s2].id == $scope.seller.school_id) {
                                $("#selectedSchool").html(rs[s].school[s2].name);
                                return;
                            }
                        }
                    }

                 //   $scope.select1 = $scope.payWayList[2];
                }, function errorCallback(response) {
                    // 请求失败执行代码
                    console.log("网络异常！请联系管理员！");
                });
            }, function errorCallback(response) {
                // 请求失败执行代码
                console.log("网络异常！请联系管理员！");
            });

        };



        $scope.updateSeller = function () {
            formData = new FormData();
            var img = $('#imgFile')[0].files[0];
            formData.append('id',$scope.seller.id);
            formData.append('name', $scope.seller.shop_name);
            formData.append('introduce', $scope.seller.introduce);
            formData.append('image', img);
            formData.append('min_price',$scope.seller.minPrice);
            formData.append('contact', $scope.seller.contact);
            if($scope.select2) {
                formData.append('school_id', $scope.select2.id);
            }
            formData.append('range', $scope.seller.delivery_range);
            formData.append('shop_type', $scope.seller.shop_type);
           // formData.append('range', $scope.seller.shopRange);
            // let starttime = $scope.seller.starttime.getHours()+":"+$scope.seller.starttime.getMinutes();
            // let endtime = $scope.seller.endtime.getHours()+":"+$scope.seller.endtime.getMinutes();
            //alert($scope.seller.start_time);
            let st = $scope.seller.start_time;
            let et = $scope.seller.end_time;
           if(st!=null&&st!=""&&typeof st!= undefined){

               if(typeof st != "string") {
                   let sth = st.getHours();
                   let stm = st.getMinutes();
                   alert(sth+" as sth");
                   if (sth < 10) {
                       sth = "0" + sth;
                   }
                   if (stm < 10) {
                       stm = "0" + stm;
                   }
                   formData.append('start_time', sth + ":" + stm);
               }

           }
            if(et!=null&&et!=""&&typeof et!= undefined){
               if(typeof st != "string"){
                   let eth = et.getHours();
                   let etm = et.getMinutes();
                   if(eth<10){
                       eth = "0"+eth;
                   }
                   if(etm<10){
                       etm = "0"+etm;
                   }
                   // let starttime = $scope.seller.starttime.getHours()+":"+$scope.seller.starttime.getMinutes();
                   // let endtime = $scope.seller.endtime.getHours()+":"+$scope.seller.endtime.getMinutes();
                   formData.append('end_time', eth+":"+etm);
               }
           }
            formData.append('min_price', 0);
            // formData.append('start_time', starttime);
            // formData.append('end_time', endtime);
            formData.append('status',$scope.shopStatus);
            formData.append('address',$scope.seller.address);

            $http({
                method: 'POST',
                url: '/shop/update',
                data: formData,
                headers: {'Content-Type': undefined},
                transformRequest: angular.identity
            }).then(function successCallback(response) {
                if(response.data==-1){
                    alert("该商家账号已被注册，请修改商家账号！");
                }
                else{
                    alert("添加商家及店铺成功！");
                    location.reload(); // "/html/Products_List.html";
                }
            }, function errorCallback(response) {
                // 请求失败执行代码
                console.log("网络异常！请联系管理员");
            });
        }
    });
    var content_id = "#content_";
    var no = 0;
    function addContent(){
        var content_val = $("#content_value").val();
        no = no + 1;
        var id = content_id + no;
        $(content_id+no).css('display','inline-block');
        document.getElementById("content_"+no).innerText=content_val;
        shop_style+=content_val+"@";
        $("#content_value").val("");
    }
    function checkPrice() {
        var number = $("#price").val();
        var strP = /^\d+(.\d+)?$/; //正则
        if (!strP.test(number)) {
            alert("输入价格格式有误");
            return false;
        }
        return true;
    }
</script>
<script>
    var image = '';

    function selectImage(file) {
        if (!file.files || !file.files[0]) {
            return;
        }
        var reader = new FileReader();
        reader.onload = function (evt) {
            document.getElementById('image').src = evt.target.result;
            image = evt.target.result;
        }
        reader.readAsDataURL(file.files[0]);
    }
</script>
</body>
